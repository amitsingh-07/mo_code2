<app-investment-title-bar></app-investment-title-bar>
<div class="container-fluid max-width--1024 invest-web-pt-90">
  <div class="portfolio-allocation-details">
    <div class="flex-col-12 asset-allocation">
      <!-- bonds -->
      <app-allocation [funds]="assetAllocation.funds" [assets]="assetAllocation.sectorAllocations" [colors]="colors"></app-allocation>
    </div>
    <div class="flex-col-12 annual-fees">
      <div class="title">{{ 'ASSET_ALLOCATION.ANNUAL_FEES' | translate}}</div>
      <app-annual-fees [feeDetails]="assetAllocation.feeDetails"></app-annual-fees>
    </div>
    <div class="faq_link">
      <a target="_blank" routerLink="/faq" fragment="investment">{{ 'ASSET_ALLOCATION.FAQ_DESC_TEXT' | translate}}</a>
    </div>
  </div>
</div>
