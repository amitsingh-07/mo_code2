<div class="modal-header">
  <div class="modal-title popup-header-icon" *ngIf="imgType == 1">
    <img src="assets/images/owl.svg" id="errorModelImage" />
  </div>
  <div class="modal-title popup-header-icon glass" *ngIf="imgType == 2">
    <img src="assets/images/investment-account/fees_owl.svg" id="errorModelImage" />
  </div>
</div>
<div class="modal-body white-bg" [ngClass]="{'my-info': myInfo}">
  <div class="modal-body-title">
    <div [ngStyle]="{'display': spinner? 'flex' : 'none'}" class="spinner-container">
      <div id="mo_spinner"></div>
    </div>
    <div id="errorModeltitle" [innerHTML]="errorTitle"></div>
    <span *ngIf="warningIcon" class="warning-icon"><img id="warning_icon"
        src="assets/images/investment-account/topup-alert.svg" alt="" /></span>
    <span *ngIf="lockIcon" class="lock"><img src="assets/images/lock.svg"></span>
  </div>
  <button *ngIf="closeBtn" type="button" class="close" aria-label="Close" (click)="closeIconAction()">
    <span aria-hidden="true" id="errorModelCloseIcon"></span>
  </button>
  <div class="journey-wrapper" *ngIf="portfolioExist">
    <img class="img-fluid" src="assets/images/portfolio/existportfolio.svg" />
  </div>
  <div class="checkbox-button two-label flex-col-12 pl0 pr0 mb0" *ngIf="checkBoxMessage">
    <input id="checkbox-button" type="checkbox"  name="ChkBox" (change)="checkBox()">
    <label for="checkbox-button" id="c1">
      <div class="modal-body-message checkBoxMessage" *ngIf="checkBoxMessage" [innerHTML]="checkBoxMessage"></div>
    </label>
  </div>
  <div class="modal-body-with-checkbox"  id="errorModelMessage" [innerHTML]="errorMessage"></div> 
  <div class="modal-body-message " *ngIf="errorMessage" id="errorModelMessage" [innerHTML]="errorMessage"></div>
  <div class="modal-body-message " *ngIf="errorMessageHTML" id="errorModelMessage" [innerHTML]="errorMessageHTML"></div>
  <div *ngIf="investmentPeriodImg" class="investment-img" id="investment-img">
    <img src="assets/images/investment-account/investment_personal.svg">
  </div>
  <div class="row">
    <div class="col-12" [ngClass]="{'col-12': !isInlineButton, 'col-6': isInlineButton}" *ngIf="primaryActionLabel">
      <button type="button" class="action-button check-box" (click)="primaryActionSelected()" id="errorModeButton" [disabled]="checkBoxMessage && enableBtn" >
        {{primaryActionLabel}}
      </button>
    </div>
    <div class="col-12" [ngClass]="{'col-12': !isInlineButton, 'col-6': isInlineButton}" *ngIf="secondaryActionLabel">
      <button type="button" class="action-button" [class.secondary-button]="secondaryActionDim"
        (click)="secondaryActionSelected()" id="errorModeButton">
        {{secondaryActionLabel}}
      </button>
    </div>
  </div>

  <!-- <button type="button"  *ngIf="forgotPassword" class="action-button"   id="errorModeButton2" (click)="activeModal.dismiss('Cross click')">
    {{ 'LABEL.TRY_AGAIN' | translate}} 
  </button> -->
  <!-- yes - or - no -->
  <div class="flex-row flex-col-12 space-btwn" *ngIf="yesOrNoButton">
    <div class="toggle-btn padding-right-10">
      <button type="button" class="btn action-button primary-btn" (click)="yesButtonClick()" id="errorModeButton">
        Yes
      </button>
    </div>
    <div class="toggle-btn">
      <button type="button" class="action-button secondary-button" (click)="noButtonClick()" id="errorModeButton">
        No
      </button>
    </div>
  </div>
</div>
