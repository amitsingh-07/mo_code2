<div class="annual-fee-desc">
    <div class="flex-row" *ngFor="let fee of feeDetails; let i = index">
      <div class="flex-col"><span>{{fee.feeName}}</span>
         <span class="text-lyt" *ngIf="fee.comments">({{fee.comments}})</span>
         </div>
      <div class="fee_value">{{fee.percentage}}</div>
      <div class="announcement flex-col-12" *ngIf="i===0">
          <span><img  src="../../../assets/images/announcement.svg" alt="" /></span>
          <span>*Start investing by 31st May 2019 and enjoy only 0.50% advisory 
            fee (usual 0.65%) until 31st Dec 2019! </span>
        </div>
    </div>
  </div>
