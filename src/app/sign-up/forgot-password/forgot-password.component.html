<div class="container-fluid max-width--1024 plr20">
  <div class="back-btn hidden-lg" (click)="goBack()"></div>
  <div class="content">
    <div class="row">
      <div class="col-lg-7 col-md-6">
        <div class="signup-wrapper">
          <h2 class="signup-wrapper__title order1 sm-order2 ml10 mb20"  id="forgotPasswordTitle">{{ 'FORGOTPASSWORD.TITLE' | translate}}</h2>
          
          <div class="signup-wrapper__description order2">
              <p id="forgotPasswordDescription">{{ 'FORGOTPASSWORD.DESCRIPTION' | translate}}</p>
            </div>
            
          <img class="signup-wrapper__header-icon order3 sm-order1" id="forgotPasswordIcon" src="assets/images/forgotPass.svg" />
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <form id="forgotPasswordForm" name="forgotPasswordForm" [formGroup]="forgotPasswordForm">
          <div class="flex-row mb15">
            <div class="flex-col-12 stretch" [formGroup]="forgotPasswordForm">
              <div class="form-group-floating-label">
                <input type="text" appInputFocus id="forgotPasswordinputEmail" class="form-control" #email formControlName="email" required>
                <label class="form-control-placeholder" for="lastName" id="forgotEmailPlaceHolder">{{ 'FORGOTPASSWORD.EMAIL' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="flex-row mb10">
            <span class="mb20">{{ 'COMMON.CAPTCHA_TITLE' | translate}}</span>
            <div class="flex-col-6 stretch">
              <div class="form-group-captcha-wrapper">
                <img *ngIf="captchaSrc" [src]="(captchaSrc | secure | async) || ''" class="captcha-img"/>
              </div>
            </div>
            <div class="flex-col-6 stretch">
              <div class="form-group-floating-label">
                <input type="text" id="crtAccInpt6" class="form-control" #captcha formControlName="captcha" required>
                <label class="form-control-placeholder" for="lastName">{{ 'COMMON.CAPTCHA' | translate}}</label>
              </div>
              <div (click)="refreshCaptcha()" class="link-white text-right">{{ 'COMMON.TRY_ANOTHER_TEXT' | translate}} <i class="fa fa-refresh" style="color: white; margin-left: 10px;"></i></div>
            </div>
          </div>
 <!-- Password Part
          <div class="flex-row mb20">
            <div class="flex-col-12 stretch" [formGroup]="createAccountForm">
              <div class="form-group-floating-label">
                <input type="password" id="crtAccInpt4" class="form-control" #email formControlName="email" required>
                <label class="form-control-placeholder" for="lastName">{{ 'LOGIN.FORM.PASSWORD' | translate}}</label>
              </div>
            </div>
          </div>
          -->
          <!-- FORGOT 
          <div class="forgot-link">
              <a href="#">{{ 'LOGIN.FORGOT_PASSWORD' | translate}} <span>{{ 'LOGIN.CLICK_HERE' | translate}}</span></a>
          </div>
          -->
          <button id="forgotPasswordButton" (click)="save(forgotPasswordForm)" type="button" class="btn btn__footer--fixed btn-primary width100">{{ 'FORGOTPASSWORD.SUBMIT' | translate}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
