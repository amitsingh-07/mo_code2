<div class="container-fluid max-width--1024 comprehensive">
    <div class="step-indicator-container" id="moDpdnt2StepIndctr">
        <app-step-indicator [count]="6" [activeStepIndex]="2" [mode]="1"></app-step-indicator>
    </div>
  <header class="title mt40">{{'CMP.RSP.TITLE'|translate}}</header>


  <div class="col-lg-5 col-md-6 p-0">
    <form name="RSPForm" [formGroup]="RSPForm">
      <div class="form-group-single-column  flex-col">
        <div class="checkbox-button one-label">
          <input id="RSPInpt1" name="RSPSelection" formControlName="RSPSelection" type="radio" value="true" class="field radio">
          <label for="RSPInpt1">
            <span class="input-label-grey">{{'CMP.FORM_LABEL.YES'|translate}}</span>

          </label>
          <section *ngIf="RSPForm.get('RSPSelection').value" class="p-0 rspSelectionList" >
            <div formArrayName="RSPDetails" class="myDependantFormArray" class="form-group-with-bg" *ngFor="let RSPDetails of RSPForm.controls.RSPDetails.controls; let i = index;">
             
             
                  <div class="form-group-with-bg--header">
                      <div class="flex-row">
                        <div class="flex-col-7">
                          <div class="form-group-with-bg--header-label" id="moDpdnt2FrmHeading1">{{'CMP.RSP.HEADER'|translate}}{{i}}</div>
                          </div>
            
                        <div class="flex-col-5">
                          <div class="total" (click)="removeRSP(i)" id="moDpdnt2FrmDeleteIcon" *ngIf="RSPForm.controls.RSPDetails.controls.length>1"><span class="mo3-close-icon"></span></div>
                        </div>
                      </div>
                    </div>  

              <div class="form-group" [formGroupName]="i">


                <div class="flex-row section pb-2">
                  <div class="pl0 col-5">
                    <label for="unitTypeTrust" id="myDependantFormLb2">{{ 'CMP.RSP.UNIT_TRUST_TYPE' | translate}}</label>
                  </div>
                  <div class="pr0 flex-col-7">
                    <div class="dropdown-control" [ngClass]="{'inline-error': submitted &&  RSPDetails.controls.relationship.invalid}">
                      <div ngbDropdown id="relationshipDropDown">
                        <button type="button" class="btn btn-dropdown" id="dropdowninvestMent" ngbDropdownToggle>
                          <span>{{'COMMON.LBL_SELECT' | translate}}</span>
                          <span>{{investment}}</span>
                        </button>
                        <div ngbDropdownMenu aria-labelledby="dropdownRelation">
                          <button class="dropdown-item" (click)="selectInvest('',i)">Select</button>
                          <button type="button" class="dropdown-item" *ngFor="let invest of investmentList;"
                            (click)="selectInvest(invest.text, i)">
                            {{invest.text}}
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>



                </div>
                <div class="flex-row pb-2">
                    <div class="pl0 col-5">
                      <label for="name" id="myDependantFormLb1">
                        <div>{{'CMP.RSP.PAID_BY_CASH'|translate}}
                        </div>
                      </label>
                    </div>
                    <div class="pr0 flex-col-7">
                      <div class="form-control form-control-right">
                        <i>$</i>
                        <input type="text" class="input-control" appCurrencyInput maxLength="4" #paidByCash formControlName="paidByCash" value="0">
                        <i class="right">/ {{'CMP.RSP.MONTH'|translate}}</i>
                      </div>
                    </div>
                  </div>
                <div class="flex-row">
                    <div class="pl0 col-5">
                      <label for="name" id="myDependantFormLb1">
                        <div>{{'CMP.RSP.PAID_BY_CPF'|translate}}
                        </div>
                      </label>
                    </div>
                    <div class="pr0 flex-col-7">
                      <div class="form-control form-control-right">
                        <i>$</i>
                        <input type="text" class="input-control" appCurrencyInput maxLength="4" #paidByCPF formControlName="paidByCPF" value="0">
                        <i class="right">/ {{'CMP.RSP.MONTH'|translate}}</i>
                      </div>
                    </div>
                  </div>


              </div>

            </div>
            <p (click)="addRSP()">{{'CMP.RSP.ADD_RSP'|translate}}</p>
          </section>
        </div>



        <div class="checkbox-button one-label">
          <input id="RSPInpt2" name="RSPSelection" formControlName="RSPSelection" type="radio" value="false" class="field radio">
          <label for="RSPInpt2">
            <span class="input-label-grey">{{'CMP.FORM_LABEL.NO'|translate}}</span>
          </label>

        </div>
        <button type="button"  (click)="goToNext(RSPForm)" class="btn btn-primary btn__footer--fixed width100"
          id="prfBtn1">{{ 'LABEL.CONTINUE' |
          translate}}</button>
      </div>
    </form>
  </div>
</div>
